dependencies:
  # -<organization/repo>@<version>
  - openzeppelin/openzeppelin-contracts@4.4.0
compiler:
  solc:
    remappings:
      '@openzeppelin=openzeppelin/openzeppelin-contracts@4.4.0'
dotenv: .env
networks:
  rinkeby:
    verify: True
  mainnet:
    verify: True
  mainnet-fork-dev:
    verify: False
  development:
    verify: False
  ganache-local:
    verify: False
wallets:
  from_key: ${PRIVATE_KEY}